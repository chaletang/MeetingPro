<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.">
		<meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

		<title> Meeting Management System </title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->

		<!-- Favicons -->
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="icon" href="/favicon.ico">
	</head>
	<body>
		<nav id="mpNavbar" class="navbar">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Welcome to Meeting</a>
				</div>
			</div>
		</nav>
		<div class="container wrapper-container">
			<div class="wrapper">
				<div class="row">
					<div class="col-sm-4">
						<div id="imgBox"></div>
					</div>
					<div class="col-sm-8">
						<div id="registerBox">
							<form class="form-horizontal">
								<div class="form-group" id="uploadBox">
									<div id="uploadPhoto" class="">
										<img data-target="photoInput" src="">
									</div>
									<div id="photoInputCover">
										<span class="btn btn-default">Upload Photo</span>
									</div>
									<input type="file" class="btn btn-default" id="photoInput">
								</div>
								<div class="form-group">
									<label for="inputName" class="col-sm-4 control-label">Name</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="inputName" placeholder="Name">
									</div>
								</div>
								<div class="form-group">
									<label for="radioSex" class="col-sm-4 control-label">Sex</label>
									<div class="col-sm-6">
										<label class="radio-inline">
										  	<input type="radio" name="radioSex" id="radioFemale" value="option1"> Female
										</label>
										<label class="radio-inline">
										  	<input type="radio" name="radioSex" id="radioMale" value="option2"> Male
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail" class="col-sm-4 control-label">Email</label>
									<div class="col-sm-6">
										<input type="email" class="form-control" id="inputEmail" placeholder="Email">
									</div> 
								</div>
								<div class="form-group">
									<label for="inputPhone" class="col-sm-4 control-label">Phone</label>
									<div class="col-sm-6">
										<input type="password" class="form-control" id="inputPhone" placeholder="Phone">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-6">
										<button type="submit" class="btn btn-default" id="btn-register">
											Register
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
